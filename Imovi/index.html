        <link rel="shortcut icon" href="im/favicon.ico" type="image/x-icon">
    
        <!--google fonts-->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
        <!--css do bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    
        <!--bootstrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
        <!--css do projeto-->
        <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>

        <!-- JavaScript bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='main.js'></script>
    </head>
    <body>
         <!--NavBar-->
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                <a href="a" class="navbar-brand">
                    <img src="img/imovi-icon.png" alt="iMovi" />
                    <span>iMovi</span>
                </a>
                <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-itens"
                    aria-controls="navbar-itens"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar-itens">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="a" class="nav-link active primary-color" aria-current="pages">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="a" class="nav-link primary-color">Imoveis</a>
                    </li>
                    <li class="nav-item">
                        <a href="a" class="nav-link primary-color">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a href="a" class="nav-link primary-color">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Slider 32:15-->
    <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel" >
            <div class="carousel-indicators">
                <button 
                    type="button"
                    class="active" 
                    data-bs-target="#slider" 
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="slide 1"
                ></button>
                <button 
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="1"
                    aria-label="slide 2"
                ></button>
                <button 
                    type="button"
                    data-bs-target="#slider" 
                    data-bs-slide-to="2"
                    aria-label="slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner-1.jpg" alt="Casa 1" class="d-block w-100" />
                    <div class="carousel-caption">
                        <h5>Casas Planejadas</h5>
                        <a href="a" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/banner-2.jpg" alt="Casa 2" class="d-block w-100" />
                    <div class="carousel-caption">
                        <h5>Projetos Complexos</h5>
                        <a href="a" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner-3.jpg" alt="Casa 3" class="d-block w-100" />
                    <div class="carousel-caption">
                        <h5>Projeto Inovadores</h5>
                        <a href="a" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
